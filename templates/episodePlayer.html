<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{show_name}} Season {{season_no}} Episode {{episode_no}}</title>
  </head>
  <body>
    <iframe
      src="{{url}}"
      allowfullscreen="true"
      frameborder="0"
      marginwidth="0"
      marginheight="0"
      scrolling="no"
      style="
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
      "
    ></iframe>
  </body>
</html>
